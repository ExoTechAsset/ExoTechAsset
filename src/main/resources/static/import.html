<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Assets</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin: 20px 0;
            text-align: center;
        }

        .form-group label {
            margin-right: 10px;
        }

        .form-group input[type="text"] {
            display: inline-block;
            padding: 5px;
            width: 300px;
        }

        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: #f44336;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Import Assets</h1>
    <div class="form-group">
        <label for="filePathInput">Enter file path to import:</label>
        <input type="text" id="filePathInput" placeholder="Enter the file path">
    </div>
    <div class="form-group">
        <button onclick="importAssets()">Import</button>
        <button class="back-button" onclick="goToIndex()">Back</button>
    </div>
</div>

<script>
    function importAssets() {
        const filePathInput = document.getElementById('filePathInput').value;

        if (!filePathInput) {
            alert('Please enter a file path.');
            return;
        }

        const requestData = {
            filePath: filePathInput
        };

        fetch('/import-assets', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Assets imported successfully!');
                } else {
                    alert('Failed to import assets.');
                }
            })
            .catch(error => console.error('Error importing assets:', error));
    }

    function goToIndex() {
        window.location.href = '/index.html';
    }
</script>
</body>
</html>
