<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ExoTechAsset Management System</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 800px;
                margin: 20px auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #f9f9f9;
            }

            h1 {
                text-align: center;
            }

            form {
                margin-top: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .condition {
                display: flex;
                margin-bottom: 10px;
            }

            .condition div,
            .condition input[type="text"] {
                margin-right: 5px;
                padding: 5px;
            }

            .condition button {
                background-color: #4CAF50;
                color: white;
                padding: 5px 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .condition button:hover {
                background-color: #45a049;
            }

            .submit-button {
                margin-top: 20px;
                background-color: #4CAF50;
                color: white;
                padding: 8px 16px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .submit-button:hover {
                background-color: #45a049;
            }
        </style>
    </head>

    <body>
        <h1>Filter Data</h1>
        <form id="filterForm">
            <div id="conditions">
                <!-- Initial condition template -->
                <div class="condition">
                    <select name="field">
                        <option value="id">ID</option>
                        <option value="status">Status</option>
                        <option value="assignee">Assignee</option>
                        <option value="auditDate">Audit Date</option>
                        <option value="location">Location</option>
                        <option value="changelog">Changelog</option>
                        <option value="assetDescription">Asset Description</option>
                    </select>
                    <select name="operator">
                        <option value="EqualsTo">EqualsTo</option>
                        <option value="LessThan">LessThan</option>
                        <option value="LessThanOrEqualsTo">LessThanOrEqualsTo</option>
                        <option value="GreaterThan">GreaterThan</option>
                        <option value="GreaterThanOrEqualsTo">GreaterThanOrEqualsTo</option>
                    </select>
                    <input type="text" name="value">
                    <button type="button" onclick="removeCondition(this)">Remove</button>
                </div>
            </div>
            <button type="button" onclick="addCondition()">Add Condition</button>
            <button type="submit" onclick="applyFilter()">Apply Filter</button>
        </form>

        <div id="response"></div>

        <script>
            function addCondition() {
                const conditionDiv = createConditionTemplate();
                document.getElementById("conditions").appendChild(conditionDiv);
            }

            function removeCondition(button) {
                const conditionDiv = button.parentElement;
                conditionDiv.remove();
            }

            function createConditionTemplate() {
                const conditionDiv = document.createElement("div");
                conditionDiv.classList.add("condition");
                conditionDiv.innerHTML = `
                <select name="field">
                    <option value="id">ID</option>
                    <option value="status">Status</option>
                    <option value="assignee">Assignee</option>
                    <option value="auditDate">Audit Date</option>
                    <option value="location">Location</option>
                    <option value="changelog">Changelog</option>
                    <option value="assetDescription">Asset Description</option>
                </select>
                <select name="operator">
                    <option value="EqualsTo">EqualsTo</option>
                    <option value="LessThan">LessThan</option>
                    <option value="LessThanOrEqualsTo">LessThanOrEqualsTo</option>
                    <option value="GreaterThan">GreaterThan</option>
                    <option value="GreaterThanOrEqualsTo">GreaterThanOrEqualsTo</option>
                </select>
                <input type="text" name="value">
                <button type="button" onclick="removeCondition(this)">Remove</button>
            `;
                return conditionDiv;
            }

            function applyFilter() {
                const formData = new FormData(document.getElementById("filterForm"));
                const conditions = [];
                formData.forEach((value, key) => {
                    conditions.push({ field: key, operator: value });
                });

                fetch("/filters", {
                    method: "POST",
                    body: JSON.stringify(conditions),
                    headers: {
                        "Content-Type": "application/json"
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        displayFilteredAssets(data);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }

            function displayFilteredAssets(data) {
                const responseDiv = document.getElementById("response");
                responseDiv.innerHTML = ""; // Clear previous response

                if (data.length === 0) {
                    responseDiv.innerText = "No assets found matching the filter criteria.";
                    return;
                }

                const assetList = document.createElement("ul");
                data.forEach(asset => {
                    const listItem = document.createElement("li");
                    listItem.innerText = `ID: ${asset.id}, Description: ${asset.description}`;
                    assetList.appendChild(listItem);
                });

                responseDiv.appendChild(assetList);
            }
        </script>

    </body>

</html>
